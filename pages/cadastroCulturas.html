<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Cadastrar Cultura</title>

<style>

body{
font-family:Arial;
background:#e8f5e9;
text-align:center;
}

.caixa{
background:white;
width:320px;
margin:auto;
margin-top:60px;
padding:20px;
border-radius:15px;
box-shadow:0px 0px 10px gray;
}

input{
width:90%;
padding:10px;
margin:10px;
}

button{
padding:10px 20px;
background:green;
color:white;
border:none;
border-radius:8px;
}

.voltar{
background:gray;
}

</style>

</head>

<body>

<div class="caixa">

<h2>Cadastrar Cultura</h2>

<input id="nome" placeholder="Nome da cultura">

<input id="plantio" placeholder="Data do plantio">

<input id="colheita" placeholder="Data da colheita">

<br>

<button onclick="salvarCultura()">

Salvar

</button>

<br><br>

<button class="voltar" onclick="location.href='culturas.html'">

Voltar

</button>

<h3 id="msg"></h3>

</div>

<script>

function salvarCultura(){

let nome=document.getElementById("nome").value;
let plantio=document.getElementById("plantio").value;
let colheita=document.getElementById("colheita").value;

let cultura={

nome:nome,
plantio:plantio,
colheita:colheita

};

let lista=JSON.parse(localStorage.getItem("culturas")||"[]");

lista.push(cultura);

localStorage.setItem("culturas",JSON.stringify(lista));

msg.innerText="Cultura cadastrada!";

}

</script>

</body>
</html>
