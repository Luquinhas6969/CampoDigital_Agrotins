<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Lista de Máquinas</title>

<style>

body{

font-family:Arial;
background:#f1f1f1;
text-align:center;

}

input{

padding:10px;
width:250px;
margin:20px;

}

.card{

background:white;
width:300px;
margin:auto;
margin-top:10px;
padding:15px;
border-radius:10px;
box-shadow:0px 0px 5px gray;

}

button{

margin:5px;
padding:5px 10px;
border:none;
border-radius:5px;

}

.excluir{

background:red;
color:white;

}

.voltar{

background:gray;
color:white;
padding:10px 20px;

}

</style>

</head>

<body>

<h1>Maquinas</h1>

<input id="pesquisa" placeholder="Pesquisar" onkeyup="mostrarMaquinas()">

<div id="lista"></div>

<br>

<button class="voltar" onclick="location.href='maquinas.html'">

Voltar

</button>

<script>

function mostrarMaquinas(){

let lista=JSON.parse(localStorage.getItem("maquinas")||"[]");

let pesquisa=document.getElementById("pesquisa").value.toLowerCase();

let html="";

for(let i=0;i<lista.length;i++){

let m=lista[i];

if(m.nome.toLowerCase().includes(pesquisa)
|| m.tipo.toLowerCase().includes(pesquisa)){

html+=`

<div class="card">

<b>Nome:</b> ${m.nome} <br>

<b>Tipo:</b> ${m.tipo} <br>

<b>Manutenção:</b> ${m.manutencao} <br>

<button class="excluir"
onclick="excluir(${i})">

Excluir

</button>

</div>

`;

}

}

document.getElementById("lista").innerHTML=html;

}

function excluir(i){

let lista=JSON.parse(localStorage.getItem("maquinas"));

lista.splice(i,1);

localStorage.setItem("maquinas",JSON.stringify(lista));

mostrarMaquinas();

}

mostrarMaquinas();

</script>

</body>
</html>
