<!DOCTYPE html>
<html>

<head>

<title>Cadastrar Animal</title>

<style>

body{
font-family:Arial;
background:#e8f5e9;
text-align:center;
}

.caixa{
background:white;
width:320px;
margin:auto;
margin-top:80px;
padding:25px;
border-radius:15px;
box-shadow:0px 0px 10px gray;
}

input{
width:90%;
padding:10px;
margin:10px;
border-radius:8px;
border:1px solid gray;
}

button{
padding:10px 20px;
background:#388e3c;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
margin:5px;
}

.voltar{
background:#777;
}

</style>

</head>

<body>

<div class="caixa">

<h2>Cadastrar Animal</h2>

<input id="especie" placeholder="Especie (Bovino, Suino...)">

<input id="nome" placeholder="Nome e lote">

<input id="nascimento" placeholder="Nascimento">

<br>

<button onclick="salvarAnimal()">
Salvar
</button>

<br>

<button class="voltar" onclick="voltar()">
Voltar
</button>

<h3 id="msg"></h3>

</div>

<script>

let usuario = JSON.parse(localStorage.getItem("logado"));

let chave = "animais_" + usuario.email;

function salvarAnimal(){

let lista = JSON.parse(localStorage.getItem(chave)) || [];

let animal = {

especie: especie.value,
nome: nome.value,
nascimento: nascimento.value

};

lista.push(animal);

localStorage.setItem(chave, JSON.stringify(lista));

msg.innerText = "Animal cadastrado com sucesso!";

}

function voltar(){

window.location.href="dashboard.html";

}

</script>

</body>
</html>
